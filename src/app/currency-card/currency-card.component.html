
<div class="container">

  <p-card header='{{currencyToDisplay.id}}' subheader="{{currencyToDisplay.symbol}}" styleClass="p-card-shadow">
    <p class="data">Price: {{currencyToDisplay.priceUsd | number:'1.3-4'}}</p>
    <p class="data">Market Cap in USD: {{currencyToDisplay.marketCapUsd | number:'1.3-4'}}</p>
    <p class="data">Max supply: {{currencyToDisplay.maxSupply | number:'1.0'}}</p>
    <p class="data">VolumeUsd 24 hours: {{currencyToDisplay.volumeUsd24Hr | number:'1.3-4'}}</p>

    <ng-template pTemplate="footer">
      <p-button class="markets-button" (onClick)="redirectToMarkets()" label="Markets"></p-button>
  </ng-template>
</p-card>

</div>
